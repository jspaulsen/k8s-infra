apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: application-layer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jspaulsen/k8s-infra.git'
    targetRevision: HEAD
    path: applications # <--- Points to your folder
    directory:
      recurse: true      # <--- Looks inside subfolders
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
